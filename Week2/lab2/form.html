        <script type="text/javascript">

        //Error in Color if-statement line 54

            function randomNumber(min, max) {

                return Math.floor(Math.random() * (max - min + 1)) + min;

            }

            var generateBtn = document.querySelector('input[name="generatetable"]');


            generateBtn.addEventListener('click', generate); //Generates table on click

            function generate() {

                var inputNumber = document.querySelector('input[name="num"]').value;
   

                var table = document.querySelector('table');


                for (var i = 0; i < inputNumber; i++) {

                    var tablerow = table.insertRow(); //inserts table row
                    //
                    //
                    //if statment here to generate colors
                        //If statement semi-works, else statement dosent work
                        
                    /*if (randNum % 3) //use Modulus????
                        {
                          tabledata.style.backgroundColor = "#ff0000"  //red
 
                        }
                       else (randNum % 2)
                        {
                           tabledata.style.backgroundColor = "#0000ff" //blue
                        }*/

                    for (var j = 0; j < inputNumber; j++) {
                        var randNum = randomNumber(1, 100);
                        //if statment here to generate colors
                        //If statement semi-works, else statement dosent work
                       /* if (randNum % 3)
                        {
                          tabledata.style.backgroundColor = "#ff0000"  //red
 
                        }
                       /*else (randNum / 2)
                        {
                           tabledata.style.backgroundColor = "#0000ff" //blue
                        }*/
                        
                        
                        var tabledata = tablerow.insertCell();
                        tabledata.appendChild(document.createTextNode(randNum)); //fills table with randomNum
                        //table styling
                        tabledata.style.border = '1px solid black';
                        tabledata.style.padding = "5px 5px";
                        
                        
                        
                        
                    }
                   
                }
            }






        </script>
